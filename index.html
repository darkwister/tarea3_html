<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="agenda">
        <section class="contactos">
            Lista de contactos
        </section>  
        <section class="buscador">
            <input width="50" height="50" type="text" id="search" placeholder="Buscar">
            <button id="search-button">
                <img width="15" height="15" src="https://img.icons8.com/ios-filled/50/search--v1.png" alt="Buscar"/>
            </button>
        </section>
        <section class="contactos_content">
            Aquis
        </section>
        <section class="contactos_fields">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required><br>

            <label for="telefono">Tel√©fono:</label>
            <input type="text" id="telefono" name="telefono" required><br>

            <button type="submit">Agregar contacto</button>
        </section>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
